<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/mesto.svg" alt="Логотип" />
    </header>

    <main>
        <section class="profile">
            <div class="profile__block">
                <img class="profile__avatar" src="./images/image.jpg" alt="Аватар" />
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
            </div>
            <button class="profile__button" type="button"></button>
        </section>

        <section class="cards">
            <ul class="cards__list">
            </ul>
        </section>


    </main>

    <footer class="footer">
        <p class="footer__line">© 2023 Elizaveta Kobtseva</p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__close-icon" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="Editor">
                <label class="popup__label">
                    <input class="popup__input popup__input_type_name" type="text" name="name" minlength="2" required />
                </label>
                <label class="popup__label">
                    <input class="popup__input popup__input_type_job" type="text" name="text" minlength="2" required />
                </label>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_new-card">
        <div class="popup__container">
            <button class="popup__close-icon popup__close-icon_type_new-card" type="button"></button>           
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_type_new-card" name="AddCard">
                <label class="popup__label">
                    <input class="popup__input popup__input_type_title" type="text" name="name" minlength="2" required
                        placeholder="Название">
                </label>
                <label class="popup__label">
                    <input class="popup__input popup__input_type_link" type="text" name="text" minlength="2" required
                        placeholder="Ссылка на картинку">
                </label>
                <button class="popup__button popup__buttonAddCard" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_open-card">
        <div class="popup__image-container">
            <img class="popup__image">
            <button class="popup__close-icon popup__close-icon_type_open-card" type="button"></button>
            <h2 class="popup__image-title"></h2>
        </div>
    </div>

    <template id="card__template">
        <li class="card">
            <img class="card__image">
            <button class="card__deletebutton" type="button"></button>
            <div class="card__text">
                <h2 class="card__title"></h2>
                <button class="card__button" type="button"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js" defer></script>
</body>

</html>
