<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/mesto.svg" alt="Логотип" />
    </header>

    <main>
      <section class="profile">
        <div class="profile__block">
          <img class="profile__avatar" src="./images/image.jpg" alt="Аватар" />

          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
        </div>
        <button class="profile__button" type="button"></button>
      </section>

      <section class="elements">
        <div class="elements__element">
          <img
            class="elements__image"
            src="./images/karach.png"
            alt="картинка Карачаевск"
          />
          <div class="elements__text">
            <h2 class="elements__title">Карачаево-Черкесская Республика</h2>
            <button class="elements__button" type="button"></button>
          </div>
        </div>

        <div class="elements__element">
          <img
            class="elements__image"
            src="./images/elbrus.png"
            alt="картинка Эльбрус"
          />
          <div class="elements__text">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__button" type="button"></button>
          </div>
        </div>

        <div class="elements__element">
          <img
            class="elements__image"
            src="./images/dombay.png"
            alt="картинка Домбай"
          />
          <div class="elements__text">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__button" type="button"></button>
          </div>
        </div>

        <div class="elements__element">
          <img
            class="elements__image"
            src="./images/elbrus.png"
            alt="картинка Эльбрус"
          />
          <div class="elements__text">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__button" type="button"></button>
          </div>
        </div>

        <div class="elements__element">
          <img
            class="elements__image"
            src="./images/dombay.png"
            alt="картинка Домбай"
          />
          <div class="elements__text">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__button" type="button"></button>
          </div>
        </div>

        <div class="elements__element">
          <img
            class="elements__image"
            src="./images/karach.png"
            alt="картинка Карачаевск"
          />
          <div class="elements__text">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__button" type="button"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__line">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="Editor">
          <label class="popup__label">
            <input
              class="popup__input popup__input_type_name"
              type="text"
              name="name"
              minlength="2"
              required
            />
          </label>
          <label class="popup__label">
            <input
              class="popup__input popup__input_type_job"
              type="text"
              name="text"
              minlength="2"
              required
            />
          </label>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
