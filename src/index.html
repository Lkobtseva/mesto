<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/mesto.svg')%>" alt="Логотип" />
    </header>

    <main>
        <section class="profile">
            <div class="profile__block">
                <div class="profile__container">
                    <img class="profile__avatar" src="#" alt="Аватар" />
                    <button class="profile__edit-avatar"></button>
                </div>
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__title"></h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <h2 class="profile__subtitle"></h2>
                </div>
            </div>
            <button class="profile__button" type="button"></button>
        </section>

        <section class="cards">
            <ul class="cards__list">
            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__line">© 2023 Elizaveta Kobtseva</p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__close-icon" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_type_edit" name="editor" novalidate>
                <input class="popup__input popup__input_type_name" type="text" name="name" required minlength="2"
                    maxlength="40" placeholder="Ваше имя" />
                <span id="name-error" class="error"></span>
                <input class="popup__input popup__input_type_about" type="text" name="about" required minlength="2"
                    maxlength="200" placeholder="О себе" />
                <span id="about-error" class="error"></span>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_new-card">
        <div class="popup__container">
            <button class="popup__close-icon popup__close-icon_type_new-card" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_type_new-card" name="addCard" novalidate>
                <input class="popup__input popup__input_type_title" type="text" name="name" minlength="2" maxlength="30"
                    required placeholder="Название">
                <span id="title-error" class="error"></span>
                <input class="popup__input popup__input_type_link" type="url" name="link" minlength="2" required
                    placeholder="Ссылка на картинку">
                <span id="link-error" class="error"></span>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_open-card">
        <div class="popup__image-container">
            <img class="popup__image">
            <button class="popup__close-icon popup__close-icon_type_open-card" type="button"></button>
            <h2 class="popup__image-title"></h2>
        </div>
    </div>

    <div class="popup popup_type_edit-avatar">
        <div class="popup__container popup__container_edit-avatar">
            <button class="popup__close-icon popup__edit-avatar-close-icon" type="button"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form popup__form_type_edit-avatar" name="editAvatar" novalidate>
                <input class="popup__input popup__input_type_avatar" type="url" name="avatar"
                    placeholder="Ссылка на картинку" required>
                <span class="error" id="avatar-error"></span>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_delete-card">
        <div class="popup__container popup__container_delete">
            <button class="popup__close-icon popup__type_delete_close-icon" type="button"></button>
            <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
            <form class="popup__form popup__form_type_delete-card" name="deleteCard" novalidate>
                <button class="popup__button" type="submit">Да</button>
            </form>
        </div>
    </div>

    <template id="card__template">
        <li class="card">
            <img class="card__image">
            <button class="card__deletebutton" type="button"></button>
            <div class="card__text">
                <h2 class="card__title"></h2>
                <div class="card__like-container">
                    <button class="card__button" type="button"></button>
                    <span class="card__like-number">0</span>
                </div>
            </div>
        </li>
    </template>

</body>

</html>
